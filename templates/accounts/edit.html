{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Edit your profile</h3>
    <p>You can edit your account using the following form</p>
    <form method="post" action="{% url 'edit' %}">
        {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

        <button class="btn btn-success">Save changes</button>
    </form>
</div>

{% endblock content %}
