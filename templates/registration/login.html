{% extends 'base.html' %}


{% block content %}

<br>

<div class="container text-center">
    <div class="card">
        <div class="card-body">
            <form method="post" class="form-group">
            {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            <input type="text"
            class="form-control {% if form.username.errors %}
            is-invalid {% endif %}"
            id="id_username"
            name="username"
            placeholder="your username"
            value="{{ form.username.value|default:"" }}"
            >
        </div>

        <div class="form-group">
            {{ form.password.label_tag }}
            <input type="password"
             name="password"
             class="form-control"
             id="id_password"
             placeholder="your password"
            value="{{ form.password.value|default:"" }}">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <p><a href="{% url 'password_reset' %}" class="card-link">forget your password?</a></p>
                <a href="{% url 'register' %}">register</a>
</form>
        </div>
    </div>
</div>
<br>

{% endblock content %}
